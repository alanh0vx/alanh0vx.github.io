<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Game Hub</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
        }
        .hero-section {
            background-image: url('https://source.unsplash.com/1600x900/?gaming');
            background-size: cover;
            background-position: center;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }
        .hero-section h1 {
            font-size: 3em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .game-card {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <section class="hero-section">
        <div>
            <h1>Welcome to My Game Hub</h1>
            <p>Explore and play fun games!</p>
        </div>
    </section>

    <!-- Game Cards -->
    <div class="container mt-5">
        <div class="row">
            <!-- Greedy Snake Game -->
            <div class="col-md-4 game-card">
                <div class="card">
                    <img src="https://source.unsplash.com/400x300/?snake" class="card-img-top" alt="Greedy Snake Game">
                    <div class="card-body">
                        <h5 class="card-title">Greedy Snake Game</h5>
                        <p class="card-text">Enjoy the classic snake game with a modern twist!</p>
                        <a href="https://alanh0vx.github.io/snake/snake.html" class="btn btn-primary">Play Now</a>
                    </div>
                </div>
            </div>
            <!-- Tic Tac Toe Game -->
            <div class="col-md-4 game-card">
                <div class="card">
                    <img src="https://source.unsplash.com/400x300/?tictactoe" class="card-img-top" alt="Tic Tac Toe Game">
                    <div class="card-body">
                        <h5 class="card-title">Tic Tac Toe</h5>
                        <p class="card-text">Challenge your friends in this classic game of strategy!</p>
                        <a href="https://alanh0vx.github.io/tic/tic3.html" class="btn btn-primary">Play Now</a>
                    </div>
                </div>
            </div>
            <!-- Horses Racing Game -->
            <div class="col-md-4 game-card">
                <div class="card">
                    <img src="https://source.unsplash.com/400x300/?horses,racing" class="card-img-top" alt="Horses Racing Game">
                    <div class="card-body">
                        <h5 class="card-title">Horses Racing</h5>
                        <p class="card-text">Feel the thrill of horse racing with this exciting game!</p>
                        <a href="https://alanh0vx.github.io/horses/horses.html" class="btn btn-primary">Play Now</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
