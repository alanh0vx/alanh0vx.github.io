    <style>
        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 99999;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }

        .splash-content {
            text-align: center;
            color: white;
        }

        .splash-content h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
            animation: slideIn 0.8s ease-out;
        }

        .splash-content p {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            animation: slideIn 0.8s ease-out 0.2s both;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .splash-timer {
            font-size: 1.2rem;
            margin: 20px 0;
            opacity: 0.8;
        }

        .splash-skip-btn {
            padding: 12px 30px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            color: white;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            animation: pulse 2s infinite;
        }

        .splash-skip-btn:hover {
            background: white;
            color: #667eea;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

    <!-- Splash Screen & Utility Functions -->
    <script>
        // Splash screen timer
        let countdown = 5;
        let timerInterval = setInterval(() => {
            countdown--;
            const timerEl = document.getElementById('timer');
            if (timerEl) {
                timerEl.textContent = countdown;
            }
            if (countdown <= 0) {
                closeSplash();
            }
        }, 1000);

        function closeSplash() {
            clearInterval(timerInterval);
            const splash = document.getElementById('splash-screen');
            if (splash) {
                splash.style.animation = 'fadeOut 0.5s';
                setTimeout(() => {
                    splash.style.display = 'none';
                }, 500);
            }
        }

        // Clear all data function
        function clearAllData() {
            if (confirm('‚ö†Ô∏è WARNING: This will clear ALL cookies and localStorage data, including:\n\n‚Ä¢ Custom apps\n‚Ä¢ AI chat settings\n‚Ä¢ File system data\n‚Ä¢ Settings and preferences\n\nThis action cannot be undone. Continue?')) {
                // Clear localStorage
                localStorage.clear();

                // Clear cookies
                document.cookie.split(";").forEach(cookie => {
                    const name = cookie.split("=")[0].trim();
                    document.cookie = name + '=;expires=Thu, 01 Jan 1970 00:00:00 GMT;path=/';
                });

                alert('‚úÖ All data cleared successfully! The page will now reload.');
                location.reload();
            }
        }
    </script>
